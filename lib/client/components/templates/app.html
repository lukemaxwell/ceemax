<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a id="title" [routerLink]="['Home']">
          {{title}}
        </a>
      </li>
      <li>
        <a href="#">News</a>
      </li>
      <li>
      <li>
        <a href="#">Fixtures</a>
      </li>
      <li>
        <a href="#">Tables</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <!-- .container -->
    <div class="container">

      <!-- .row -->
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2">
          <a href="#menu-toggle" id="menu-toggle">
            <i class="fa fa-navicon fa-2x"></i>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 top-header">
          <a id="title" [routerLink]="['Home']">
            {{title}}
          </a>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-2 top-header">
          302
        </div>
        <div class="col-xs-666666 col-sm-7 col-md-7 col-lg-7 top-header">
          <div class="pull-right">
            {{dateString}}
            <span class="yellow" id="time">
              {{hour}}:{{minute}}:{{second}}
            </span>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <!-- .row -->
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <div class="abc-banner">
            <span class="h1 abc">A</span>
            <span class="h1 abc">B</span>
            <span class="h1 abc">C</span>
          </div>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <div class="title-banner">
            <h1>
              Football
            </h1>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <!-- Router outlet -->
      <router-outlet></router-outlet>

    </div>
    <!-- /.container -->
  </div>
  <!-- Page Content -->

</div>
<!-- /#wrapper -->
